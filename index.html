    <title>Psychic-Game</title>

</head>

<body>
    <div class="jumbotron jumbotron-fluid justify-content-center">
        <div class="container">
            <h1 class="display-4">Number guessing game</h1>
            <p class="lead">As a Padawan learner, you have been selected for a test of your psychic force abilities. The
                Jedi Council has
                selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you
                if your guess was too high or too low.</p>
        </div>
    </div>


    <!-- Form for the user to input their answer -->
    <div class="form">
        <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>
    <!-- Scoreboard -->
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
     <script src="./assets/javascript/game.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

</body>
