<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/stylesheet" href="./assets/css/style.css">
    </link>
    <link type="text/stylesheet" href="./assets/css/reset.css">
    </link>

    <script src="./assets/javascript/game.js" defer></script>

    <title>Psychic-Game</title>

</head>

<body>
    <h1>Number guessing game</h1>

    <p>As a Padawan learner, you have been selected for a test of your psychic force abilities. The Jedi Council has
        selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you
        if your guess was too high or too low.</p>

    <!-- Form for the user to input their answer -->
    <div class="form">
        <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>
    <!-- Scoreboard -->
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

    

</body>

</html>
